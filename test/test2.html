<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <h1>Information Form</h1>

    <form action="submit.html" method="POST" id="comprehensiveForm">

        <label for="text">Full Name:</label>
        <input type="text" id="text" name="fullname" placeholder="Enter your full name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="appointment">Preferred Appointment Time:</label>
        <input type="time" id="appointment" name="appointment"><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890"><br><br>

        <label for="website">Personal Website:</label>
        <input type="url" id="website" name="website" placeholder="https://example.com"><br><br>

        <label for="file">Upload Resume:</label>
        <input type="file" id="file" name="resume"><br><br>

        <p>Skills:</p>
        <label><input type="checkbox" name="skills" value="html"> HTML</label><br>
        <label><input type="checkbox" name="skills" value="css"> CSS</label><br>
        <label><input type="checkbox" name="skills" value="javascript"> JavaScript</label><br><br>

        <p>Gender:</p>
        <label><input type="radio" name="gender" value="male" required> Male</label><br>
        <label><input type="radio" name="gender" value="female" required> Female</label><br>
        <label><input type="radio" name="gender" value="other" required> Other</label><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select your country</option>
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="australia">Australia</option>
        </select><br><br>

        <label for="bio">Short Bio:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Tell us something about yourself..."></textarea><br><br>

        <label for="satisfaction">Satisfaction Level (1-100):</label>
        <input type="range" id="satisfaction" name="satisfaction" min="1" max="100"><br><br>

        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <input type="hidden" name="user_id" value="123456">

        <input type="submit" value="Submit">
        <input type="reset" value="Reset Form">

    </form>

</body>
</html>
