<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Elements Page</title>
</head>
<body>

    <h1>MultyMedia</h1>

    <section>
        <h2>Image Element</h2>
        <img src="https://www.motortrend.com/uploads/2021/11/2021-Land-Rover-Defender-P400-110-SE-67.jpg" alt="Sample Image" width="600" height="400">
    </section>

    <hr>

    <section>
        <h2>Audio Element</h2>
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </section>

    <hr>

    <section>
        <h2>Video Element</h2>
        <video width="600" height="400" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.

        </video>
    </section>

    <hr>
        <h2>Video Element</h2>
        <iframe width="400" height="400" src="https://www.youtube.com/embed/FhCbx2TmFUE"></iframe>
    
</body>
</html>
